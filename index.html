<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">

        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <!--  fieldset agrupador de campo -->
        <fieldset class="grupo"> 
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            <br>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id= "sobrenome" required>

            </div>
        </fieldset>


        <div class="campo">

            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required >
        </div>

        <div class="campo">
            <!-- Label titulo das perguntas -->
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label> 
            <label>
                <input type ="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end 

            </label>
            <label>
                <input type="radio" name="devweb" value=" fullstack"> Fullstak

            </label>
        </div>
        <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong> Selecione as tecnologias que utiliza</strong></label><br><br>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
            <label for="tecnologia">HTML</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
            <label for="tecnologia">CSS</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
            <label for="tecnologia">Javascript</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
            <label for="tecnologia">PHP</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="C">
            <label for="tecnologia">C</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
            <label for="tecnologia">Python</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
            <label for="tecnologia">Java</label>
        </div>
    </fieldset>
    <div>
        <br>
        <label><strong>Conte um pouco da sua experiência</strong></label><br>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
   
    </div>
    <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
